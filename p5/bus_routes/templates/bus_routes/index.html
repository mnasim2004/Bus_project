<!-- templates/bus_routes/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Route Planner</title>
</head>
<body>
    <h1>Bus Route Planner</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="start_stop">Starting Stop:</label>
        <select id="start_stop" name="start_stop">
            {% for stop in stops %}
            <option value="{{ stop }}">{{ stop }}</option>
            {% endfor %}
        </select>
    
        <label for="end_stop">Ending Stop:</label>
        <select id="end_stop" name="end_stop">
            {% for stop in stops %}
            <option value="{{ stop }}">{{ stop }}</option>
            {% endfor %}
        </select>
    
        <button type="submit">Find Routes</button>
    </form>
    
</body>
</html>
